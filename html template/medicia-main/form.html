<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="shortcut icon" href="assets/images/logo/favourite_icon_1.png">

		<!-- css include -->
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/line-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/magnific-popup.css">
		<link rel="stylesheet" type="text/css" href="assets/css/jquery-ui.css">


		<!-- custom - css include -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
  <div class="container">
    <div class="contact-form bg-gray">
      <h3 class="title-text text-center mb-60">Get in Touch</h3>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="form-item">
            <input type="text" name="name" placeholder="First Name*">
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="form-item">
            <input type="text" name="name" placeholder="Last Name*">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="form-item">
            <input type="email" name="email" placeholder="Email">
          </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
          <div class="form-item">
            <input type="tel" name="email" placeholder="Contact">
          </div>
        </div>
      </div>
      <div class="form-item">
        <textarea name="message" placeholder="Message"></textarea>
      </div>
      <div class="btn-wrap text-center">
        <a href="#!" class="btn bg-royal-blue">Send Message </a>
      </div>
    </div>
  </div>


</body>
</html>
